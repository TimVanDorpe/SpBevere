<div class="container">
  <h1>PLayer List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Naam</th>
        <th>Goals</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{ player.naam }}</td>
        <td>{{ player.goals }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
