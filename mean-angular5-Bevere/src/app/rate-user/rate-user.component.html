<div class="container">
  <h1>Rate Player</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updatePlayer(player._id)" #playerForm="ngForm">        
        <div class="form-group">          
          <label  name="naam" >{{player.naam}}</label>
        </div>
        <div class="form-group">
         
          <label  name="goals" color="red" >{{player.goals}} goals </label>
        </div>
        <div class="form-group">
          
          <label  name="assists" >{{player.assists}} assists</label>
        </div>        
        <div class="form-group">
          <label for="name">Rate : </label>
         <form class="stars">
           <ul>
            <li><label for="rating_1"><i class="fas fa-star"></i></label><input type="radio" [(ngModel)]="player.rating" id="rating_1" name="rating" value=1> </li>
           <li><label for="rating_2"><i class="fas fa-star"></i></label> <input type="radio" [(ngModel)]="player.rating"  id="rating_2" name="rating" value=2> </li>
            <li><label for="rating_3"><i class="fas fa-star"></i></label> <input type="radio" [(ngModel)]="player.rating"  id="rating_3" name="rating" value=3> </li>
             <li><label for="rating_4"><i class="fas fa-star"></i></label> <input type="radio" [(ngModel)]="player.rating"  id="rating_4" name="rating" value=4> </li>
             <li><label for="rating_5"><i class="fas fa-star"></i></label> <input type="radio" [(ngModel)]="player.rating"  id="rating_5" name="rating" value=5>  </li>    
           </ul>  
         </form>
        </div>
        <div class="form-group">         
          <label  name="bijnaam" >{{player.bijnaam}}</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!playerForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
